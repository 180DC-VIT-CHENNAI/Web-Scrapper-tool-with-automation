version: "3.8"

services:
  n8n:
    build:
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"

    environment:
      # Core
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_ALLOW_EXECUTION_COMMAND=true
      - N8N_EXECUTE_COMMAND_ENABLED=true
      - NODES_EXCLUDE=[]

      # Security
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=supersecure
      - N8N_ENCRYPTION_KEY=aKyNlTQDA3pe64KbQqQiOfMe08JPKzI8

      # Database
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n

    volumes:
      - n8n-data:/home/node/.n8n
      - ./:/workspace   # <-- YOUR CODEBASE

    working_dir: /workspace
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_DB=n8n
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  n8n-data:
  postgres-data:
